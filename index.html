<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minimal QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Minimal QR Code Generator</h1>

        <label>URL</label>
        <input id="url" type="text" placeholder="https://example.com">

        <label style="margin-top:14px; display:block;">Scale (px)</label>
        <div class="scale-row">
            <input id="scaleRange" type="range" min="100" max="600" value="200">
            <input id="scaleNumber" type="number" min="100" max="600" value="200">
        </div>

        <div id="qr" class="qr"></div>

        <div class="hint">Generated locally â€” no ads, no redirects</div>
        <script type="module" src="main.js"></script>
    </div>
</body>

</html>
